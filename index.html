<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒçš„å¤ªç©ºäºº</title>
    <style>
        body {

            height: 100vh;

        }

            display: flex;

</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOverlay">
            <h1>è´ªåƒè›‡æ¸¸æˆ</h1>
            <p id="gameMessage">é€‰æ‹©éš¾åº¦å¼€å§‹æ¸¸æˆ</p>
            <div id="difficultyMenu">
                <button onclick="setDifficulty('easy')">ç®€å•</button>
                <button onclick="setDifficulty('medium')">ä¸­ç­‰</button>
                <button onclick="setDifficulty('hard')">å›°éš¾</button>
            </div>
            <button id="restartButton" style="display: none;">é‡æ–°å¼€å§‹</button>
        </div>
        <div id="scoreDisplay">å¾—åˆ†: 0</div>
    </div>

    <script>
        // æ¸¸æˆå¸¸é‡
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        
        // æ¸¸æˆå˜é‡
        let canvas, ctx;
        let snake, food;
        let direction, nextDirection;
        let score;
        let gameInterval;
        let lastRenderTime = 0;
        let gameStarted = false;
        let gameOver = false;
        let difficulty = 'medium'; // é»˜è®¤éš¾åº¦ä¸­ç­‰
        let FPS = 15; // é»˜è®¤å¸§ç‡

        // DOMå…ƒç´ 
        let gameOverlay, gameMessage, restartButton, scoreDisplay, difficultyMenu;

        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            gameOverlay = document.getElementById('gameOverlay');
            gameMessage = document.getElementById('gameMessage');
            restartButton = document.getElementById('restartButton');
            scoreDisplay = document.getElementById('scoreDisplay');
            difficultyMenu = document.getElementById('difficultyMenu');

            // è®¾ç½®äº‹ä»¶ç›‘å¬
            document.addEventListener('keydown', handleKeyPress);
            restartButton.addEventListener('click', resetGame);

            // æ˜¾ç¤ºéš¾åº¦é€‰æ‹©èœå•
            difficultyMenu.style.display = 'flex';
        }

        // è®¾ç½®æ¸¸æˆéš¾åº¦
        function setDifficulty(level) {
            difficulty = level;
            switch (difficulty) {
                case 'easy':
                    FPS = 10;
                    break;
                case 'medium':
                    FPS = 15;
                    break;
                case 'hard':
                    FPS = 20;
                    break;
            }
            difficultyMenu.style.display = 'none'; // éšè—éš¾åº¦é€‰æ‹©èœå•
            resetGame();
        }

        // é‡ç½®æ¸¸æˆçŠ¶æ€
        function resetGame() {
            // åˆå§‹åŒ–è›‡
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];

            // åˆå§‹åŒ–é£Ÿç‰©
            spawnFood();

            // åˆå§‹åŒ–æ–¹å‘
            direction = 'right';
            nextDirection = 'right';

            // åˆå§‹åŒ–åˆ†æ•°
            score = 0;
            scoreDisplay.textContent = `å¾—åˆ†: ${score}`;

            // æ¸¸æˆçŠ¶æ€
            gameOver = false;
            gameStarted = false;

            // éšè—é‡æ–°å¼€å§‹æŒ‰é’®
            restartButton.style.display = 'none';
            gameMessage.textContent = 'æŒ‰ä»»æ„æ–¹å‘é”®å¼€å§‹æ¸¸æˆ';

            // æ¸…é™¤ä¹‹å‰çš„æ¸¸æˆå¾ªç¯
            if (gameInterval) {
                clearInterval(gameInterval);
            }

            // å¼€å§‹æ–°çš„æ¸¸æˆå¾ªç¯
            gameInterval = setInterval(gameLoop, 1000 / FPS);
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            update();
            render();
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameStarted || gameOver) return;

            // æ›´æ–°æ–¹å‘
            direction = nextDirection;

            // è®¡ç®—æ–°çš„è›‡å¤´ä½ç½®
            const head = {...snake[0]};

            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            // æ£€æŸ¥ç¢°æ’
            if (
                head.x < 0 || head.x >= GRID_SIZE ||
                head.y < 0 || head.y >= GRID_SIZE ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
                return;
            }

            // æ·»åŠ æ–°è›‡å¤´
            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `å¾—åˆ†: ${score}`;
                spawnFood();
            } else {
                // å¦‚æœæ²¡æœ‰åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤è›‡å°¾
                snake.pop();
            }
        }

        // æ¸²æŸ“æ¸¸æˆ
        function render() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶é£Ÿç‰©ï¼ˆä½¿ç”¨ğŸº emojiï¼‰
            ctx.font = `${CELL_SIZE}px Arial`;
            ctx.fillStyle = 'white';
            ctx.fillText('ğŸº', food.x * CELL_SIZE, food.y * CELL_SIZE + CELL_SIZE);

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                let emoji;

                // è›‡å¤´ä½¿ç”¨ğŸ˜ emojiï¼Œè›‡èº«ä½¿ç”¨ğŸ«£ emoji
                if (isHead) {
                    emoji = 'ğŸ˜'; // è›‡å¤´
                } else {
                    emoji = 'ğŸ«£'; // è›‡èº«
                }

                // ç»˜åˆ¶è¡¨æƒ…
                ctx.fillText(emoji, segment.x * CELL_SIZE, segment.y * CELL_SIZE + CELL_SIZE);
            });
        }

        // ç”Ÿæˆæ–°é£Ÿç‰©
        function spawnFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        // å¤„ç†é”®ç›˜è¾“å…¥
        function handleKeyPress(e) {
            if (!gameStarted && !gameOver) {
                // æ¸¸æˆæœªå¼€å§‹ï¼ŒæŒ‰ä»»æ„æ–¹å‘é”®å¼€å§‹
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                    gameStarted = true;
                    gameOverlay.style.display = 'none';
                }
                return;
            }

            // é˜²æ­¢180åº¦è½¬å¼¯
            switch (e.code) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }

        // æ¸¸æˆç»“æŸ
        function endGame() {
            gameOver = true;
            gameOverlay.style.display = 'flex';
            gameMessage.textContent = `æ¸¸æˆç»“æŸ! å¾—åˆ†: ${score}`;
            restartButton.style.display = 'block';
        }

        // å¯åŠ¨æ¸¸æˆ
        window.onload = init;
    </script>
</body>
</html>
