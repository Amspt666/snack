<!DOCTYPE html>
<html>
<head>
    <title>高级贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            background: #111;
            display: block;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #gameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOverlay">
            <h1>贪吃蛇游戏</h1>
            <p id="gameMessage">按任意方向键开始游戏</p>
            <button id="restartButton" style="display: none;">重新开始</button>
        </div>
        <div id="scoreDisplay">得分: 0</div>
    </div>

    <script>
        // 游戏常量
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        const FPS = 15;
        
        // 游戏变量
        let canvas, ctx;
        let snake, food;
        let direction, nextDirection;
        let score;
        let gameInterval;
        let lastRenderTime = 0;
        let gameStarted = false;
        let gameOver = false;
        
        // DOM元素
        let gameOverlay, gameMessage, restartButton, scoreDisplay;
        
        // 初始化游戏
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            gameOverlay = document.getElementById('gameOverlay');
            gameMessage = document.getElementById('gameMessage');
            restartButton = document.getElementById('restartButton');
            scoreDisplay = document.getElementById('scoreDisplay');
            
            // 设置事件监听
            document.addEventListener('keydown', handleKeyPress);
            restartButton.addEventListener('click', resetGame);
            
            resetGame();
        }
        
        // 重置游戏状态
        function resetGame() {
            // 初始化蛇
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // 初始化食物
            spawnFood();
            
            // 初始化方向
            direction = 'right';
            nextDirection = 'right';
            
            // 初始化分数
            score = 0;
            scoreDisplay.textContent = `得分: ${score}`;
            
            // 游戏状态
            gameOver = false;
            gameStarted = false;
            
            // 隐藏重新开始按钮
            restartButton.style.display = 'none';
            gameMessage.textContent = '按任意方向键开始游戏';
            
            // 清除之前的游戏循环
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            // 开始新的游戏循环
            gameInterval = setInterval(gameLoop, 1000 / FPS);
        }
        
        // 游戏主循环
        function gameLoop() {
            update();
            render();
        }
        
        // 更新游戏状态
        function update() {
            if (!gameStarted || gameOver) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 计算新的蛇头位置
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 检查碰撞
            if (
                head.x < 0 || head.x >= GRID_SIZE ||
                head.y < 0 || head.y >= GRID_SIZE ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
                return;
            }
            
            // 添加新蛇头
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `得分: ${score}`;
                spawnFood();
            } else {
                // 如果没有吃到食物，移除蛇尾
                snake.pop();
            }
        }
        
        // 渲染游戏
        function render() {
            // 清空画布
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制食物
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                // 蛇头用不同颜色
                const isHead = index === 0;
                ctx.fillStyle = isHead ? '#4CAF50' : '#8BC34A';
                
                // 蛇身圆角效果
                const radius = CELL_SIZE / 2 - 1;
                const x = segment.x * CELL_SIZE + radius;
                const y = segment.y * CELL_SIZE + radius;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 蛇头添加眼睛
                if (isHead) {
                    ctx.fillStyle = 'white';
                    
                    // 根据方向计算眼睛位置
                    let eye1X, eye1Y, eye2X, eye2Y;
                    const eyeOffset = CELL_SIZE / 4;
                    
                    switch (direction) {
                        case 'up':
                            eye1X = x - eyeOffset;
                            eye1Y = y - eyeOffset;
                            eye2X = x + eyeOffset;
                            eye2Y = y - eyeOffset;
                            break;
                        case 'down':
                            eye1X = x - eyeOffset;
                            eye1Y = y + eyeOffset;
                            eye2X = x + eyeOffset;
                            eye2Y = y + eyeOffset;
                            break;
                        case 'left':
                            eye1X = x - eyeOffset;
                            eye1Y = y - eyeOffset;
                            eye2X = x - eyeOffset;
                            eye2Y = y + eyeOffset;
                            break;
                        case 'right':
                            eye1X = x + eyeOffset;
                            eye1Y = y - eyeOffset;
                            eye2X = x + eyeOffset;
                            eye2Y = y + eyeOffset;
                            break;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, 2, 0, Math.PI * 2);
                    ctx.arc(eye2X, eye2Y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        // 生成新食物
        function spawnFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
        }
        
        // 处理键盘输入
        function handleKeyPress(e) {
            if (!gameStarted && !gameOver) {
                // 游戏未开始，按任意方向键开始
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                    gameStarted = true;
                    gameOverlay.style.display = 'none';
                }
                return;
            }
            
            // 防止180度转弯
            switch (e.code) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }
        
        // 游戏结束
        function endGame() {
            gameOver = true;
            gameOverlay.style.display = 'flex';
            gameMessage.textContent = `游戏结束! 得分: ${score}`;
            restartButton.style.display = 'block';
        }
        
        // 启动游戏
        window.onload = init;
    </script>
</body>
</html>
