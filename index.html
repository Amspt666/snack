<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃的太空人</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            background: #111;
            display: block;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #gameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px; /* Adjust the width */
            height: 500px; /* Adjust the height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px; /* Increase button size */
            font-size: 20px; /* Adjust font size */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 150px; /* Set fixed width for buttons */
        }
        button:hover {
            background-color: #45a049;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #difficultyMenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Increase gap between buttons */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOverlay">
            <h1>贪吃蛇游戏</h1>
            <p id="gameMessage">选择难度开始游戏</p>
            <div id="difficultyMenu">
                <button onclick="setDifficulty('easy')">简单</button>
                <button onclick="setDifficulty('medium')">中等</button>
                <button onclick="setDifficulty('hard')">困难</button>
            </div>
            <button id="restartButton" style="display: none;">重新开始</button>
        </div>
        <div id="scoreDisplay">得分: 0</div>
    </div>

    <script>
        // 游戏常量
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        
        // 游戏变量
        let canvas, ctx;
        let snake, food;
        let direction, nextDirection;
        let score;
        let gameInterval;
        let lastRenderTime = 0;
        let gameStarted = false;
        let gameOver = false;
        let difficulty = 'medium'; // 默认难度中等
        let FPS = 15; // 默认帧率

        // DOM元素
        let gameOverlay, gameMessage, restartButton, scoreDisplay, difficultyMenu;

        // 初始化游戏
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            gameOverlay = document.getElementById('gameOverlay');
            gameMessage = document.getElementById('gameMessage');
            restartButton = document.getElementById('restartButton');
            scoreDisplay = document.getElementById('scoreDisplay');
            difficultyMenu = document.getElementById('difficultyMenu');

            // 设置事件监听
            document.addEventListener('keydown', handleKeyPress);
            restartButton.addEventListener('click', resetGame);

            // 显示难度选择菜单
            difficultyMenu.style.display = 'flex';
        }

        // 设置游戏难度
        function setDifficulty(level) {
            difficulty = level;
            switch (difficulty) {
                case 'easy':
                    FPS = 10;
                    break;
                case 'medium':
                    FPS = 15;
                    break;
                case 'hard':
                    FPS = 20;
                    break;
            }
            difficultyMenu.style.display = 'none'; // 隐藏难度选择菜单
            resetGame();
        }

        // 重置游戏状态
        function resetGame() {
            // 初始化蛇
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];

            // 初始化食物
            spawnFood();

            // 初始化方向
            direction = 'right';
            nextDirection = 'right';

            // 初始化分数
            score = 0;
            scoreDisplay.textContent = `得分: ${score}`;

            // 游戏状态
            gameOver = false;
            gameStarted = false;

            // 隐藏重新开始按钮
            restartButton.style.display = 'none';
            gameMessage.textContent = '按任意方向键开始游戏';

            // 清除之前的游戏循环
            if (gameInterval) {
                clearInterval(gameInterval);
            }

            // 开始新的游戏循环
            gameInterval = setInterval(gameLoop, 1000 / FPS);
        }

        // 游戏主循环
        function gameLoop() {
            update();
            render();
        }

        // 更新游戏状态
        function update() {
            if (!gameStarted || gameOver) return;

            // 更新方向
            direction = nextDirection;

            // 计算新的蛇头位置
            const head = {...snake[0]};

            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            // 检查碰撞
            if (
                head.x < 0 || head.x >= GRID_SIZE ||
                head.y < 0 || head.y >= GRID_SIZE ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
                return;
            }

            // 添加新蛇头
            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `得分: ${score}`;
                spawnFood();
            } else {
                // 如果没有吃到食物，移除蛇尾
                snake.pop();
            }
        }

        // 渲染游戏
        function render() {
            // 清空画布
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制食物（使用🍺 emoji）
            ctx.font = `${CELL_SIZE}px Arial`;
            ctx.fillStyle = 'white';
            ctx.fillText('🍺', food.x * CELL_SIZE, food.y * CELL_SIZE + CELL_SIZE);

            // 绘制蛇
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                let emoji;

                // 蛇头使用😍 emoji，蛇身使用🫣 emoji
                if (isHead) {
                    emoji = '😍'; // 蛇头
                } else {
                    emoji = '🫣'; // 蛇身
                }

                // 绘制表情
                ctx.fillText(emoji, segment.x * CELL_SIZE, segment.y * CELL_SIZE + CELL_SIZE);
            });
        }

        // 生成新食物
        function spawnFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        // 处理键盘输入
        function handleKeyPress(e) {
            if (!gameStarted && !gameOver) {
                // 游戏未开始，按任意方向键开始
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                    gameStarted = true;
                    gameOverlay.style.display = 'none';
                }
                return;
            }

            // 防止180度转弯
            switch (e.code) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }

        // 游戏结束
        function endGame() {
            gameOver = true;
            gameOverlay.style.display = 'flex';
            gameMessage.textContent = `游戏结束! 得分: ${score}`;
            restartButton.style.display = 'block';
        }

        // 启动游戏
        window.onload = init;
    </script>
</body>
</html>
